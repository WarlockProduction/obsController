events {}

http {
    upstream front {
        server front:5000;
    }

    upstream back {
        server back:5566;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://front;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/ {
            proxy_pass http://back;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}